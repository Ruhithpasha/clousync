services:
  backend:
    build: 
      context: ./cloudapp-backend
      dockerfile: Dockerfile
    container_name: cloudsync-backend
    restart: unless-stopped
    init: true
    ports:
      - "3001:3001"
    env_file: ./cloudapp-backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - cloudsync-uploads:/app/uploads
    networks:
      - cloudsync-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: cloudsync-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    env_file: ./frontend/.env
    networks:
      - cloudsync-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cloudsync-uploads:
    driver: local

networks:
  cloudsync-network:
    driver: bridge
